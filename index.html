<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HangMan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #word-container {
            font-size: 2rem;
            letter-spacing: 0.5rem; 
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>HangMan</h1>
        <div id="word-container" class="mb-3"></div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="text" id="letter-input" class="form-control" maxlength="1" placeholder="Introduce a letter" required>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" onclick="guessLetter()">Guess letter</button>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
        <div id="status-message" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
